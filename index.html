<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleSwapper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SampleSwapper</h1>

    <!-- Gebruikersregistratie & Inloggen -->
<div id="authSection">
    <h2>Login of Registreer</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button onclick="register()">Registreer</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Uitloggen</button>
</div>

<p id="userStatus">Niet ingelogd</p>


    <!-- Formulier om een sample toe te voegen -->
    <div id="addSampleForm">
        <input type="text" id="whiskyName" placeholder="Naam whisky">
        <input type="text" id="whiskyAge" placeholder="Leeftijd">
        <input type="text" id="whiskyType" placeholder="Type whisky">
        <input type="text" id="whiskyValue" placeholder="Waarde (bijv. â‚¬10)">
        <button onclick="addSample()">Voeg Sample Toe</button>
    </div>

    <h2>Beschikbare Samples</h2>
    <div id="sampleList"></div>

     <!-- Firebase SDK (Correcte versie 8.10.0 gebruiken) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

</body>
</html>
